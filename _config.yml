title: David Gerard's Personal Website # name of the site
author: David Gerard # name of site's author
email: dgerard@american.edu # email of site's author
url: https://dcgerard.github.io/no-style-please/ # root address of the site
description: > # description of the site (multiple lines allowed)
  An example website using GitHub Pages

permalink: /:slug.html

favicon: "./logo.png" # relative path to site's favicon
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

theme: jekyll-remote-theme # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag